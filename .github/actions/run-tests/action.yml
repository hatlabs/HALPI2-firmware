name: 'Run Tests'
description: 'Run Rust checks and build validation for HALPI2 firmware'

runs:
  using: 'composite'
  steps:
    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: thumbv6m-none-eabi

    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo index
      uses: actions/cache@v4
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache target directory
      uses: actions/cache@v4
      with:
        path: target
        key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

    - name: Run cargo check
      run: cargo check --release
      shell: bash

    - name: Run cargo clippy
      run: cargo clippy --release -- -D warnings
      shell: bash

    - name: Build bootloader
      run: cargo build -p bootloader --release
      shell: bash

    - name: Build firmware
      run: cargo build --release
      shell: bash

    - name: Verify build artifacts
      run: |
        ls -la target/thumbv6m-none-eabi/release/
        if [ ! -f "target/thumbv6m-none-eabi/release/bootloader" ]; then
          echo "ERROR: Bootloader binary not found!"
          exit 1
        fi
        if [ ! -f "target/thumbv6m-none-eabi/release/halpi2-rs-firmware" ]; then
          echo "ERROR: Firmware binary not found!"
          exit 1
        fi
        echo "âœ… Build validation successful"
      shell: bash
