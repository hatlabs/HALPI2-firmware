name: 'Build Debian Package'
description: 'Build HALPI2 firmware and create .deb package'

runs:
  using: 'composite'
  steps:
    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: thumbv6m-none-eabi

    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo index
      uses: actions/cache@v4
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache target directory
      uses: actions/cache@v4
      with:
        path: target
        key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

    - name: Install format conversion tools
      run: |
        # Install arm-none-eabi-objcopy for BIN conversion
        sudo apt-get update
        sudo apt-get install -y gcc-arm-none-eabi dpkg-dev libudev1 libudev-dev build-essential debhelper

        # Install picotool pre-built binary
        sudo apt-get install -y libusb-1.0-0
        wget -q "https://github.com/raspberrypi/pico-sdk-tools/releases/download/v2.2.0-1/picotool-2.2.0-a4-x86_64-lin.tar.gz"
        tar -xzf "picotool-2.2.0-a4-x86_64-lin.tar.gz"
        sudo cp picotool/picotool /usr/local/bin/
        sudo chmod +x /usr/local/bin/picotool

        # Verify installation
        picotool version
      shell: bash

    - name: Build firmware binaries
      run: |
        cargo build --release
        cargo build -p bootloader --release
      shell: bash

    - name: Convert to BIN format
      run: |
        arm-none-eabi-objcopy -O binary \
          target/thumbv6m-none-eabi/release/bootloader \
          target/thumbv6m-none-eabi/release/bootloader.bin

        arm-none-eabi-objcopy -O binary \
          target/thumbv6m-none-eabi/release/halpi2-rs-firmware \
          target/thumbv6m-none-eabi/release/halpi2-rs-firmware.bin
      shell: bash

    - name: Convert to UF2 format
      run: |
        picotool uf2 convert \
          target/thumbv6m-none-eabi/release/bootloader.bin \
          target/thumbv6m-none-eabi/release/bootloader.uf2 \
          --family rp2040

        picotool uf2 convert \
          target/thumbv6m-none-eabi/release/halpi2-rs-firmware.bin \
          target/thumbv6m-none-eabi/release/halpi2-rs-firmware.uf2 \
          --family rp2040
      shell: bash

    - name: Copy firmware to artifacts directory
      run: |
        # Read versions
        FW_VERSION=$(cat firmware/VERSION)
        BL_VERSION=$(grep '^version' bootloader/Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')

        mkdir -p artifacts
        # Copy all firmware formats with version in filename
        cp target/thumbv6m-none-eabi/release/bootloader.uf2 "artifacts/bootloader_${BL_VERSION}.uf2"
        cp target/thumbv6m-none-eabi/release/bootloader.bin "artifacts/bootloader_${BL_VERSION}.bin"
        cp target/thumbv6m-none-eabi/release/bootloader "artifacts/bootloader_${BL_VERSION}.elf"
        cp target/thumbv6m-none-eabi/release/halpi2-rs-firmware.uf2 "artifacts/halpi2-rs-firmware_${FW_VERSION}.uf2"
        cp target/thumbv6m-none-eabi/release/halpi2-rs-firmware.bin "artifacts/halpi2-rs-firmware_${FW_VERSION}.bin"
        cp target/thumbv6m-none-eabi/release/halpi2-rs-firmware "artifacts/halpi2-rs-firmware_${FW_VERSION}.elf"
        echo "Artifacts directory contents:"
        ls -la artifacts/
      shell: bash

    - name: Build Debian package
      run: dpkg-buildpackage -b -uc -us
      shell: bash

    - name: Move package to root
      run: mv ../halpi2-firmware_*.deb ./
      shell: bash

    - name: List generated packages
      run: |
        echo "üì¶ Generated packages:"
        ls -lh *.deb
      shell: bash

    - name: Verify package contents
      run: |
        echo "üîç Verifying package contents..."
        DEB_FILE=$(ls halpi2-firmware_*.deb | head -n1)

        # List package contents and save for checking
        echo "Package contents:"
        CONTENTS=$(dpkg-deb -c "$DEB_FILE")
        echo "$CONTENTS"

        # Verify required firmware files are present (using patterns for versioned names)
        REQUIRED_PATTERNS=(
          "halpi2-rs-firmware_.*.bin"
          "halpi2-rs-firmware_.*.elf"
          "halpi2-rs-firmware_.*.uf2"
          "bootloader_.*.bin"
          "bootloader_.*.elf"
          "bootloader_.*.uf2"
        )

        MISSING=0
        for pattern in "${REQUIRED_PATTERNS[@]}"; do
          if echo "$CONTENTS" | grep -qE "$pattern"; then
            echo "‚úÖ Found: $pattern"
          else
            echo "‚ùå MISSING: $pattern"
            MISSING=1
          fi
        done

        if [ $MISSING -eq 1 ]; then
          echo ""
          echo "ERROR: Package is missing required firmware files!"
          echo "The postinst script requires .bin files for flashing."
          exit 1
        fi

        echo ""
        echo "‚úÖ Package verification successful - all firmware formats present"
      shell: bash
