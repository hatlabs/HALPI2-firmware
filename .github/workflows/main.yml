name: Main Branch CI/CD

on:
  push:
    branches: [main]

jobs:
  build-release:
    uses: hatlabs/shared-workflows/.github/workflows/build-release.yml@main
    with:
      package-name: halpi2-firmware
      package-description: 'HALPI2 RP2040 firmware package'
      apt-component: hatlabs
    secrets:
      APT_REPO_PAT: ${{ secrets.APT_REPO_PAT }}
