name: PR Validation

on:
  pull_request:
    branches: [main]

jobs:
  validate-build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: thumbv6m-none-eabi

    - name: Cache cargo registry
      uses: actions/cache@v3
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo index
      uses: actions/cache@v3
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache target directory
      uses: actions/cache@v3
      with:
        path: target
        key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

    - name: Run cargo check
      run: cargo check --release

    - name: Run cargo clippy
      run: cargo clippy --release -- -D warnings

    - name: Build bootloader
      run: cargo build -p bootloader --release

    - name: Build firmware
      run: cargo build --release

    - name: Verify build artifacts
      run: |
        ls -la target/thumbv6m-none-eabi/release/
        if [ ! -f "target/thumbv6m-none-eabi/release/bootloader" ]; then
          echo "ERROR: Bootloader binary not found!"
          exit 1
        fi
        if [ ! -f "target/thumbv6m-none-eabi/release/halpi2-rs-firmware" ]; then
          echo "ERROR: Firmware binary not found!"
          exit 1
        fi
        echo "âœ… Build validation successful"
