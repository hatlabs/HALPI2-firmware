[bumpversion]
current_version = 3.0.0-a2
commit = True
parse = (?P<major>\d+)(\.(?P<minor>\d+))(\.(?P<patch>\d+))(\-(?P<release>.*))?
serialize = 
	{major}.{minor}.{patch}-{release}
	{major}.{minor}.{patch}

[bumpversion:file:firmware/src/config.rs]
search = "{current_version}"
replace = "{new_version}"
